<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>编辑工人 Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div>


    <form action="/tDepartmentWorker/editWorker" method="post" th:object="${workerModel}">
        <td>
            <input type="hidden" th:field="${workerModel.id}" name="id"
                   class="form-control"/>
        </td>
        <td>
            <label>工人姓名:</label>
            <input type="text" th:field="${workerModel.tWorkName}" name="tWorkName" placeholder="请输入工人名称"
                   class="form-control"/>
        </td>
        <td>
            <label>工人电话:</label>
            <input type="text" th:field="${workerModel.tWorkTel}" name="tWorkTel" placeholder="请输入工人电话"
                   class="form-control"/>
        </td>
        <td>
            <label>工人地址:</label>
            <input type="text" th:field="${workerModel.tWorkAddress}" name="tWorkAddress" placeholder="请输入工人地址"
                   class="form-control"/>
        </td>
        <td>
            <label>工人类别:</label>
            <input type="text" th:field="${workerModel.tWorkType}" name="tWorkType" placeholder="请选择工人类别"
                   class="form-control"/>
        </td>
        <input type="submit" th:value="保存"/>

    </form>
</div>
</body>
</html>
