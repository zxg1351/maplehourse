<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>编辑用户Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div>

    <form action="/tDepartmentFinance/editFinance" method="post" th:object="${financeModel}">
        <td>
            <input type="hidden" th:field="${financeModel.id}" name="id"
                   class="form-control"/>
        </td>

        <td>
            <label>财务姓名:</label>
            <input type="text" th:field="${financeModel.name}" name="name" placeholder="请输入财务名称" class="form-control"/>
        </td>

        <input type="submit" th:value="保存"/>
    </form>
</div>
</body>
</html>
