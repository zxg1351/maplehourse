<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div>

    <form action="/user/insertUser" method="post" th:object="${mUserModel}">


        <td>
            <label>用户名:</label>
            <input type="text" name="mUserName" placeholder="请输入用户名" class="form-control"/>
        </td>
        <td>
            <label>账号:</label>
            <input type="text" name="mUserAccount" placeholder="请输入账号" class="form-control"/>
        </td>


        <td>
            <label>密码:</label>
            <input type="text" name="mUserPassword" placeholder="请输入密码" class="form-control"/>
        </td>


        <td>
            <label>手机号:</label>
            <input type="text" name="mUserTel" placeholder="请输入用户手机号" class="form-control"/>
        </td>
        <td>
            <input type="submit" value="保存"/>
        </td>
    </form>


</div>
</body>
</html>
