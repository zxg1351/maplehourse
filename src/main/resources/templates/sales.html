<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>角色管理 Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div>

    <form th:action="@{/tDepartmentSales/searchList}" method="post" th:object="${tDepartmentSalesModel}">

        <label class="col-md-1 control-label">销售名称：</label>
        <div class="col-md-2">
            <input type="text" name="saleName" placeholder="请输入销售姓名" class="form-control"/>
        </div>
        <div class="form-actions">
            <input type="submit" value="查询"/>

        </div>
    </form>
</div>



<div>
    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <td>id</td>
            <td>角色编号</td>
            <td>角色名称</td>
            <td colspan="8" align="center">操作权限</td>
        </tr>

        </thead>
        <tr th:each="sales:${salesList}">
            <td th:text="${sales.id}">id</td>
            <td th:text="${sales.saleType}">saleType</td>
            <td th:text="${sales.saleName}">saleName</td>
            <td>

                <form th:action="@{/tDepartmentSales/editView(id=${sales.id})}" th:object="${model}"
                      method="post">
                    <button type="submit">编辑</button>
                </form>
            </td>
            <td>
                <form th:action="@{/tDepartmentSales/deleteById(id=${sales.id})}"
                      th:object="${model}" method="post">
                    <button type="submit">删除</button>
                </form>
            </td>
        </tr>

    </table>
    <tr>

        <td colspan="8">

        <td th:text="'共' + ${totalPageNumber} + '条记录'">总数量</td>
        <td th:text="'共' + ${pageSize} + '页'">共多少页</td>
        <td th:text="'当前第' + ${number+1} + '页'">当前第多少页</td>
        <a th:href="@{/tDepartmentSales/selecttDepartmentSales(page=${number-1})}">上一页</a>
        <a th:href="@{/tDepartmentSales/selecttDepartmentSales(page=${number+1})}">下一页</a>
        </td>
    </tr>
</div>
</body>
</html>
