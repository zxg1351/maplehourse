<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>编辑用户Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div>
    <form action="/tDepartmentSuper/editSuper" method="post" th:object="${superModel}">

        <td>
            <input type="hidden" th:field="${superModel.id}" name="id"
                   class="form-control"/>
        </td>
        <td>
            <label>项目监理姓名:</label>
            <input type="text" th:field="${superModel.name}" name="name" placeholder="请输入项目监理名称" class="form-control"/>
        </td>
        <td>
            <label>项目监理类别:</label>
            <input type="text" th:field="${superModel.type}" name="type" placeholder="请输入项目监理类别" class="form-control"/>
        </td>

        <input type="submit" th:value="保存"/>

    </form>

</div>
</body>
</html>
